<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header"></div>
  <h1 class="title">Encriptador</h1> 

  <main class="main">
    <section class="container">
      <form action="">
        <label for="input-texto" class="label">No coloques letras mayúsculas ni acentos</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aquí">
        <div class="button-container">
          <input class="button" type="button" value="Encriptar" id="btn-encriptar">
          <input class="button" type="button" value="Desencriptar" id="btn-desencriptar">
        </div>
      </form>
      <label for="msg" class="label" style="margin-top: 5%;">Mensaje Encriptado</label>
      <input class="text-input" type="text" id="msg">
      <input class="button" type="button" value="Copiar" id="btn-copy">
    </section>
  </main>
  
  <footer>   
    <p class="footer-text">Alex Villaseñor @2024</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
